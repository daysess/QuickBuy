<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2 login">Login do cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email" class="form-control mb-2"
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valid':email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           email
           required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required"> email é de preenchimento obrigatório</div>
      <div *ngIf="email.errors.email"> email está no formato inválido</div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2"
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valid':senha.valid && (senha.dirty || senha.touched)
           }"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required/>
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required"> Senha é de preenchimento obrigatório</div>
    </div>

    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Entrar
    </button>
    <div>Novo por aqui? <a [routerLink]='["/novo-usuario"]'>cadastre-se</a></div>
    <div class="alert alert-danger" *ngIf="mensagem">{{mensagem}}</div>
    <img src="../assets/img/coruja.png" title="coruja linda" height="40%" width="40%" />

  </form>
</div>
